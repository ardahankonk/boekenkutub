<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Boekenvoorraad</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h1 { text-align: center; color: #333; }
        .form-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 4px; flex: 1; }
        button.add-btn { background-color: #28a745; color: white; border: none; cursor: pointer; padding: 10px 20px; border-radius: 4px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; }
        
        .controls { display: flex; align-items: center; gap: 5px; }
        .qty-input { width: 50px; text-align: center; padding: 5px; }
        .btn-small { padding: 5px 10px; cursor: pointer; border: 1px solid #ddd; background: #eee; border-radius: 3px; }
        .btn-delete { color: red; cursor: pointer; font-size: 0.8rem; border: none; background: none; margin-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š Boekenvoorraad</h1>
    
    <div class="form-group">
        <input type="text" id="bookTitle" placeholder="Naam van het boek">
        <input type="text" id="bookLang" placeholder="Taal">
        <button class="add-btn" onclick="addBook()">Toevoegen</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Boek</th>
                <th>Taal</th>
                <th>Voorraad</th>
                <th>Acties</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>
</div>

<script>
    let books = JSON.parse(localStorage.getItem('myBooks')) || [];

    function saveAndRender() {
        localStorage.setItem('myBooks', JSON.stringify(books));
        renderBooks();
    }

    function addBook() {
        const title = document.getElementById('bookTitle').value;
        const lang = document.getElementById('bookLang').value;
        if (title && lang) {
            books.push({ id: Date.now(), title, lang, quantity: 0 });
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookLang').value = '';
            saveAndRender();
        }
    }

    function updateQty(id, amount) {
        const book = books.find(b => b.id === id);
        book.quantity = Math.max(0, book.quantity + amount);
        saveAndRender();
    }

    function manualQty(id, value) {
        const book = books.find(b => b.id === id);
        book.quantity = Math.max(0, parseInt(value) || 0);
        saveAndRender();
    }

    function deleteBook(id) {
        books = books.filter(b => b.id !== id);
        saveAndRender();
    }

    function renderBooks() {
        const list = document.getElementById('bookList');
        list.innerHTML = '';
        books.forEach(book => {
            list.innerHTML += `
                <tr>
                    <td><strong>${book.title}</strong></td>
                    <td>${book.lang}</td>
                    <td>
                        <div class="controls">
                            <button class="btn-small" onclick="updateQty(${book.id}, -1)">-</button>
                            <input type="number" class="qty-input" value="${book.quantity}" onchange="manualQty(${book.id}, this.value)">
                            <button class="btn-small" onclick="updateQty(${book.id}, 1)">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="btn-delete" onclick="deleteBook(${book.id})">Verwijder</button>
                    </td>
                </tr>
            `;
        });
    }

    renderBooks();
</script>

</body>
</html>
