<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boeken Cloud Voorraad</title>
    <style>
        /* Dezelfde mooie styling als voorheen */
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 700px; }
        .form-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex: 1; }
        button { cursor: pointer; border-radius: 6px; border: none; padding: 10px; background: #007bff; color: white; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        .controls { display: flex; align-items: center; gap: 5px; }
        .qty-input { width: 50px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>☁️ Cloud Boekenvoorraad</h1>
    <div class="form-group">
        <input type="text" id="bookTitle" placeholder="Titel">
        <input type="text" id="bookLang" placeholder="Taal">
        <button onclick="addBook()">Toevoegen</button>
    </div>
    <table>
        <thead><tr><th>Boek</th><th>Taal</th><th>Aantal</th><th></th></tr></thead>
        <tbody id="bookList"></tbody>
    </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-dev-firestore.js";

  // --- PLAK HIER JOUW CONFIG DIE JE VAN FIREBASE KREEG ---
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAz5kty9h1K7X0-VpTFsYyXyxdIBAzFnWQ",
  authDomain: "boeken-kutub.firebaseapp.com",
  projectId: "boeken-kutub",
  storageBucket: "boeken-kutub.firebasestorage.app",
  messagingSenderId: "996771778008",
  appId: "1:996771778008:web:3dd890468196f4843176ad"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
  // -----------------------------------------------------

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const booksCol = collection(db, "books");

  // Boeken toevoegen
  window.addBook = async () => {
    const title = document.getElementById('bookTitle').value;
    const lang = document.getElementById('bookLang').value;
    if (title && lang) {
        await addDoc(booksCol, { title, lang, quantity: 0, createdAt: Date.now() });
        document.getElementById('bookTitle').value = '';
        document.getElementById('bookLang').value = '';
    }
  };

  // Real-time luisteren naar wijzigingen
  const q = query(booksCol, orderBy("createdAt", "desc"));
  onSnapshot(q, (snapshot) => {
    const list = document.getElementById('bookList');
    list.innerHTML = '';
    snapshot.forEach((docSnap) => {
      const book = docSnap.data();
      const id = docSnap.id;
      list.innerHTML += `
        <tr>
            <td><strong>${book.title}</strong></td>
            <td>${book.lang}</td>
            <td>
                <div class="controls">
                    <button onclick="updateQty('${id}', ${book.quantity - 1})">-</button>
                    <input type="number" class="qty-input" value="${book.quantity}" onchange="updateQty('${id}', this.value)">
                    <button onclick="updateQty('${id}', ${book.quantity + 1})">+</button>
                </div>
            </td>
            <td><button style="background:none; color:red;" onclick="deleteBook('${id}')">X</button></td>
        </tr>`;
    });
  });

  window.updateQty = async (id, newQty) => {
    const bookRef = doc(db, "books", id);
    await updateDoc(bookRef, { quantity: Math.max(0, parseInt(newQty)) });
  };

  window.deleteBook = async (id) => {
    if(confirm("Verwijderen?")) await deleteDoc(doc(db, "books", id));
  };
</script>

</body>
</html>
